<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>angular-debug-bar by mrzepinski</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/mrzepinski/angular-debug-bar/master/dist/css/angular-debug-bar.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body ng-app="angular-debug-bar">
    <div class="wrapper">
        <header>
            <h1>angular-debug-bar</h1>

            <p>AngularJS - Debug Bar</p>

            <p class="view"><a href="https://github.com/mrzepinski/angular-debug-bar">View the Project on GitHub
                <small>mrzepinski/angular-debug-bar</small>
            </a></p>

            <ul>
                <li><a href="https://github.com/mrzepinski/angular-debug-bar/zipball/master">Download <strong>ZIP File</strong></a></li>
                <li><a href="https://github.com/mrzepinski/angular-debug-bar/tarball/master">Download <strong>TAR Ball</strong></a></li>
                <li><a href="https://github.com/mrzepinski/angular-debug-bar">View On <strong>GitHub</strong></a></li>
            </ul>
        </header>
        <section>
            {{ content }}
        </section>
        <footer>
            <p>This project is maintained by <a href="https://github.com/mrzepinski">mrzepinski</a></p>

            <p>
                <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
            </p>
        </footer>
    </div>

    <angular-debug-bar></angular-debug-bar>

    <script src="/javascripts/scale.fix.js"></script>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-40223443-6");
            pageTracker._trackPageview();
        } catch (err) {
        }
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://rawgit.com/mrzepinski/angular-debug-bar/master/dist/js/angular-debug-bar.min.js"></script>
</body>
</html>
